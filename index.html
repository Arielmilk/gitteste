<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
    <title>Para Minha Duprinha ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS m√≠nimo embutido para garantir responsividade */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff0f6;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: 100%;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            animation: floatUp 5s ease-in infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        audio {
            display: none; /* Esconde o player */
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
    </audio>

    <div id="hearts-container"></div>

    <div class="container">
        <h1>Te amo, meu amor! üíñ</h1>
        <img src="fotinha.jpg" alt="Foto nossa">
        <p>Voc√™ √© minha inspira√ß√£o todos os dias ‚ú®</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.getElementById("hearts-container").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
